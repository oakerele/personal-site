  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" style="padding-bottom: 30px">
          <h2 class="section-heading">Contact</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-sm-6">

              <div class="row" style="padding-bottom: 20px">
                <div class="col-sm-5">
                  <div class="myphoto wow fadeInUp">
                    <img src="img/resume/profile-pic.png" alt="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="contact-info">
                    <h3>My Contact Info</h3>
                    <ul class="contact-address">
                      <li><i class="fa fa-phone"></i>&nbsp; +1 317 993 6039</li>
                      <li><i class="fa fa-envelope"></i> <a href="mailto:contact@tobiak.com">contact@tobiak.com</a></li>
                      <li><i class="fa fa-envelope"></i> <a href="mailto:otakerele@gmail.com">otakerele@gmail.com</a></li>
                      <li><i class="fa fa-linkedin"></i> <a target="_blank" href="https://www.linkedin.com/in/tobi-akerele/">LinkedIn
                          Profile</a></li>
                    </ul>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-sm-6">
              <form name="sentMessage" id="contactForm" validate>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Name *" id="name" required
                    data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your Email *" id="email" required
                    data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <textarea class="form-control" placeholder="Your Message *" id="message" required
                    data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
